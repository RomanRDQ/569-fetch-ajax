<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax/Fetch</title>
</head>
<body>
    <div class="timestamp"></div>
    <h1>Ajax/Fetch</h1>
    <section>
        <h2>Load HTML Sample</h2>
        <div class="html-container"></div>
        <button class="fetch-html">Fetch HTML</button>
        <button class="ajax-html">Ajax HTML</button>
    </section>
    <section>
        <h2>Load JSON Sample</h2>
        <p>Client name: <span class="client-name"></span></p>
        <p>Account balance: <span class="account-balance"></span></p>
        <button class="fetch-json">Fetch JSON</button>
    </section>
    <section>
        <h2>Exchange Rate</h2>
        <label>
            From: <input class="currency-from" type="text" value="UAH">
        </label>
        <br>
        <label>
            To: <input class="currency-to" type="text" value="USD">
        </label>
        <br>
        <label>
            Rate: <input class="currency-rate" type="text" readonly>
        </label>
        <br>
        <button class="convert">Convert</button>
    </section>
    <section>
        <h2>Form Sample</h1>
        <form class="login-form">
            <label>
                Name: <input type="text" name="name">
            </label>
            <br>
            <label>
                Password: <input type="password" name="password">
            </label>
            <br>
            <input type="submit">
        </form>
    </section>
    <script src="js/index.js"></script>
    <script src="js/login-form.js"></script>
</body>
</html>
